<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1 class="main-title">Flowers for the prettiest girl in the whole world </h1>
            <p class="text-center text-danger fw-bold mt-3">Sharik is really sorry for hurting you, Anushka. Please forgive him and accept his flowers üíê</p>
            <div class="canvas-container">
                <img id="flowerImage" class="flower-image" src="" alt="Flower drawing" style="display: none;">
                <div id="loadingSpinner" class="spinner-border text-pink" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <button id="drawButton" class="draw-button">
                <span class="button-text">Draw a Flower</span>
                <div class="button-loader spinner-border spinner-border-sm" role="status" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
            <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
